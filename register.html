<html>
    <head>
        <title>Sign Up Form </title>
    </head>

    <body style="background-image: url('wallpaper.png'); background-size: 100% 100%;">
        <!--Register-->
        <table style="border: 0; width: 100%; padding: 0; border-spacing: 0; background-color: white"></table>
            <tr>
                <td>
                    <table style="border: 0; width: 85%; padding: 15; border-spacing: 0;" align="center">
                        <tr>
                            <td align="center" valign="top">
                                <table style="border: 1px solid black; width: 55%; padding: 20; border-spacing: 0;background-color: white; " align="center">
                                    <tr>
                                        <td>
                                            <table style="border: 0; width: 100%; padding: 15; border-spacing: 20; background-color: white;" align="center">
                                                <tr>
                                                    <td colspan="2"><h2>The Smokin' patty member registration</h2></td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">Name :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="text" size="50" placeholder="Enter your name">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">Phone No. :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="text" size="50" placeholder="Enter your phone number">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">IC No. :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="text" size="50" placeholder="Enter your IC Number">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">Date Of Birth :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="date" size="50">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">E-mail :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="email" size="50" placeholder="Enter your email (gmail, yahoo, etc)">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">Gender :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="radio" value="male" name="a">Male
                                                        <input type="radio" value="female" name="a">Female
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">Address :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <textarea cols="51" rows="4" placeholder="Enter your address"></textarea>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">States :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <select name="state" id="state">
                                                            <option value="" disbaled>Choose a state</option>
                                                            <option value="">Johor</option>
                                                            <option value="">Kedah</option>
                                                            <option value="">Kelantan</option>
                                                            <option value="">Kuala Lumpur</option>
                                                            <option value="">Melaka</option>
                                                            <option value="">Negeri Sembilan</option>
                                                            <option value="">Pahang</option>
                                                            <option value="">Penang</option>
                                                            <option value="">Perak</option>
                                                            <option value="">Perlis</option>
                                                            <option value="">Sabah</option>
                                                            <option value="">Sarawak</option>
                                                            <option value="">Selangor</option>
                                                            <option value="">Terengganu</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">City :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="text" size="50" placeholder="Enter your city name">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="30%">
                                                        <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;">Postal code :</p>
                                                    </td>
                                                    <td width="70%">
                                                        <input type="text" size="50" placeholder="Enter your postal code">
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td width="30%">
                                                        <input style="font-family: Arial, Helvetica, sans-serif; font-size: x-large;" type="button" value="Cancel" onclick="window.history.go(-1); return false;">
                                                    </td>
                                                    <td width="70%">
                                                        <input style="font-family: Arial, Helvetica, sans-serif; font-size: x-large;" type="button" value="Confirm registration" onclick="window.history.go(-1); return false;">
                                                    </td>
                                                </tr>
                                            </table>
                                         </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td height="60">

                </td>
            </tr>
        </table>
        <!--Register-->
    </body>
</html>
